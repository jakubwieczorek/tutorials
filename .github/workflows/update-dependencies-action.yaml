name: update-dependencies-action
on:
  schedule:
    - cron:  '*/5 * * * *'
  workflow_dispatch:

jobs:     
  update-dep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: update-dependencies
          
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Rebase master
        run: git rebase master
      
      - name: Perform dependency resolution and write new lockfiles
        run: ./gradlew dependencies --write-locks

      - name: Force push update-dependencies
        run: git push --force origin update-dependencies
        
      - name: Create Pull Request
        run: gh pr create -B update-dependencies -H master --title 'Update dependencies' --body 'Auto-generated dependency update'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}